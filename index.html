<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="CAL.CSS">
  </head>
  <body>
    <!-- Write your markup here -->
  
    <h1>Change Calculator</h1>
    
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <p id="Due">How much is due?</p>
          <input id="amount-due" placeholder="Amount Due"></input>
          <p id="Received">How much has the customer given you?</p>
          <input id="amount-received" placeholder="Amount Received"></input>      
        </div>
        <div class="col">
          <button id="calculate-change">Calculate!</button>
        </div>
        <div class="col">
          <p id="Dollars">&#128184; Dollars &#128184; $1 &#128184;</p>
          <p id="dollars-output"></p>
          <p id="Quarters">&#128184; Quarters &#128184; 25¢ &#128184;</p>
          <p id="quarters-output"></p>
          <p id="Dimes">&#128184; Dimes &#128184; 10¢ &#128184;</p>
          <p id="dimes-output"></p>
          <p id="Nickels">&#128184; Nickels &#128184; 5¢ &#128184;</p>
          <p id="nickels-output"></p>
          <p id="Pennies">&#128184; Pennies &#128184; 1¢ &#128184;</p>
          <p id="pennies-output"></p>
  
        </div>
      </div>
    </div>
    
   
 
    <!-- Don't forget to add your <script> tag here -->
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
